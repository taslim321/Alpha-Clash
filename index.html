<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <!-- Daisy's+tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section class="home min-h-screen text-white flex justify-center items-center">
        <div class=" flex flex-col items-center">
          <h3 class="font-anton text-8xl">ALPHABET CLASH</h3>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn text-black bg-white">Play Now</button>
        </div>
      </section>
      <section class="play_ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
